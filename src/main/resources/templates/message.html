<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Message</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
</body>
<div class="container">
    <div class="jumbotron home-jumbo">
        <div class="container text-center text-white jumbo-container">
            <div th:if="${message}" th:remove="tag">
                <h1 class="display-3" th:text="${message.title}">Success</h1>
                <p th:text="${message.content}">OK</p>
            </div>
            <div th:if="!${message}" th:remove="tag">
                <h1 class="display-3">WRONG</h1>
                <p th:text="${message.content}">WRONG</p>
            </div>
            <a th:href="@{/}">Go back to home page</a>
        </div>
    </div>
</div>
</html>
